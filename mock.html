<html>
<body>


  Bookid:<input type="text" name="Bookid" id="Bookid"/>
 <p id="msg"><span>What happen to books added or not added </span> </p>
  Book name:<input type="text" name="Bookname" id="Bookname"/>
  <br>
  <br>
  Price:<input type="text" name="Price" id="Price"/>
  <br>
  <br>
<button id="btn"> Update Book</button>


</body>

<script src="jquery-3.5.1.min.js"></script>
<script>//our scrip will come here 



$(()=>{
$("#Bookid").blur(()=>{
  console.log("enteres into blur event");
  let input={Bookid:$("#Bookid").val()};
  let parametersgiventoserver={
    type: "get",
                    dataType: "json",
                    url: "http://localhost:8081/Bookid",
                    input:input,
                    success: function (data) {
                      console.log(data);
							alert("success data");
                      $("#Bookname").val(data.itemdetails.Bookname);
                     $("#Price").val(data.itemdetails.Price);
                     $("#msg").text("item found");
                        
                    },
                    error: function (e) {
                        alert('we have trouble ' + JSON.stringify(e));
                        $("#Bookname").val("");
                     $("#Price").val("");
                     $("#msg").text("item not found");
                    }
  }

  $.ajax(parametersgiventoserver);
})




})


</script>


</html>
